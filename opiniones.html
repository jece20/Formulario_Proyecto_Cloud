<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Opiniones - Multitintas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    #contenedor{
        background-color: black;
        border-radius: 5px;
    }

    #contenedor h2 {
        color: white;
    }
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Multitintas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="encuesta.html">Encuesta</a></li>
        <li class="nav-item"><a class="nav-link" href="opiniones.html">Opiniones</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Opiniones -->
<section class="container my-5" id="contenedor">
  <h2 class="text-center mb-4">Opiniones de Nuestros Clientes</h2>
  <div id="opinionesContainer" class="row"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/cookies.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('opinionesContainer');
    const opiniones = getOpinionsFromCookies();

    if (opiniones.length === 0) {
      container.innerHTML = '<p class="text-center">No hay opiniones registradas todavía.</p>';
    } else {
      opiniones.forEach(op => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${op.name}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${op.email}</h6>
              <p class="card-text"><strong>Producto:</strong> ${op.product}</p>
              <p class="card-text"><strong>Calificación:</strong> ${op.rating}</p>
              <p class="card-text"><strong>Comentarios:</strong> ${op.comments}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  });
</script>
</body>
</html>
