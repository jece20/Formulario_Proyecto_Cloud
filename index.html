<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta Multitintas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        body {
            background-color: antiquewhite;
        }

        #main {
            background-color: white;
            width: 600px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        #boton:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container my-5" id="main">
        <h1 class="text-center mb-4">Encuesta de Satisfacción - Multitintas</h1>
        <form id="surveyForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Producto que compró:</label>
                <select class="form-select" id="product" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Tinta">Tinta</option>
                    <option value="Resma de hojas">Resma de hojas</option>
                    <option value="Repuesto">Repuesto</option>
                    <option value="Impresora">Impresora</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="error" id="productError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Cómo calificaría su experiencia de compra?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="excellent" value="Excelente"
                            required>
                        <label class="form-check-label" for="excellent">Excelente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="good" value="Buena" required>
                        <label class="form-check-label" for="good">Buena</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="average" value="Regular"
                            required>
                        <label class="form-check-label" for="average">Regular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="bad" value="Mala" required>
                        <label class="form-check-label" for="bad">Mala</label>
                    </div>
                </div>
                <div class="error" id="ratingError"></div>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios adicionales:</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
                <div class="error" id="commentsError"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="boton">Enviar encuesta</button>
            </div>
        </form>

        <div class="alert alert-success mt-3 d-none" id="successMessage">
            ¡Gracias por su opinión!
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar el envío real
            let isValid = true;

            // Limpiar errores previos
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Validar nombre
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').textContent = 'Por favor, ingrese su nombre.';
                isValid = false;
            }

            // Validar correo electrónico
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Por favor, ingrese su correo electrónico.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Ingrese un correo electrónico válido.';
                isValid = false;
            }

            // Validar producto
            const product = document.getElementById('product').value;
            if (product === '') {
                document.getElementById('productError').textContent = 'Seleccione un producto.';
                isValid = false;
            }

            // Validar calificación
            const rating = document.querySelector('input[name="rating"]:checked');
            if (!rating) {
                document.getElementById('ratingError').textContent = 'Seleccione una calificación.';
                isValid = false;
            }

            // Validar comentarios
            const comments = document.getElementById('comments').value.trim();
            if (comments === '') {
                document.getElementById('commentsError').textContent = 'Por favor, ingrese sus comentarios.';
                isValid = false;
            }

            // Si todo es válido, mostrar mensaje de éxito
            if (isValid) {
                document.getElementById('successMessage').classList.remove('d-none');
                this.reset();
                alert("Encuesta enviada con exito")
            } else {
                document.getElementById('successMessage').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
