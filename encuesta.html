<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta - Multitintas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        body {
            background-color: white;
        }

        #main {
            background-color: black;
            width: 600px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        #boton:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Multitintas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="encuesta.html">Encuesta</a></li>
                    <li class="nav-item"><a class="nav-link" href="opiniones.html">Opiniones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encuesta -->
    <div class="container my-5" id="main">
        <h1 class="text-center mb-4">Encuesta de Satisfacción - Multitintas</h1>
        <form id="surveyForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Producto que compró:</label>
                <select class="form-select" id="product" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Tinta">Tinta</option>
                    <option value="Resma de hojas">Resma de hojas</option>
                    <option value="Repuesto">Repuesto</option>
                    <option value="Impresora">Impresora</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="error" id="productError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Cómo calificaría su experiencia de compra?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="excellent" value="Excelente"
                            required>
                        <label class="form-check-label" for="excellent">Excelente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="good" value="Buena" required>
                        <label class="form-check-label" for="good">Buena</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="average" value="Regular"
                            required>
                        <label class="form-check-label" for="average">Regular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="bad" value="Mala" required>
                        <label class="form-check-label" for="bad">Mala</label>
                    </div>
                </div>
                <div class="error" id="ratingError"></div>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios adicionales:</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
                <div class="error" id="commentsError"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="boton">Enviar encuesta</button>
            </div>
        </form>

        <div class="alert alert-success mt-3 d-none" id="successMessage">
            ¡Gracias por su opinión!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cookies.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').textContent = 'Ingrese su nombre.';
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Ingrese su correo electrónico.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Correo inválido.';
                isValid = false;
            }

            const product = document.getElementById('product').value;
            if (product === '') {
                document.getElementById('productError').textContent = 'Seleccione un producto.';
                isValid = false;
            }

            const rating = document.querySelector('input[name="rating"]:checked');
            if (!rating) {
                document.getElementById('ratingError').textContent = 'Seleccione una calificación.';
                isValid = false;
            }

            const comments = document.getElementById('comments').value.trim();
            if (comments === '') {
                document.getElementById('commentsError').textContent = 'Ingrese sus comentarios.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('successMessage').classList.remove('d-none');

                // Guardar en cookies
                const newOpinion = {
                    name, email, product, rating: rating.value, comments
                };
                saveOpinionToCookies(newOpinion);

                this.reset();
            } else {
                document.getElementById('successMessage').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
